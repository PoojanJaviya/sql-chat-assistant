<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL Chat Assistant</title>
    
    <!-- 1. STYLES & FONTS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- 2. REACT LIBRARIES -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
    <!-- 3. VISUALIZATION LIBRARIES (Order Matters!) -->
    <!-- Recharts depends on Prop-Types -->
    <script src="https://unpkg.com/prop-types/prop-types.min.js"></script>
    <script src="https://unpkg.com/recharts/umd/Recharts.js"></script>
    
    <style>
        body { background-color: #0f172a; color: #e2e8f0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .custom-scroll::-webkit-scrollbar { height: 8px; width: 8px; }
        .custom-scroll::-webkit-scrollbar-track { background: #1e293b; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #475569; border-radius: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb:hover { background: #64748b; }
    </style>
</head>
<body>
    <div id="root" class="h-screen flex flex-col items-center justify-center text-gray-500">
        <!-- Fallback content if React fails -->
        <i class="fas fa-circle-notch fa-spin text-3xl mb-4"></i>
        <span>Loading Application...</span>
    </div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        
        // --- SAFE RECHARTS LOADING ---
        // Prevents crash if Recharts fails to load
        const RechartsObj = window.Recharts || null;
        const { LineChart, Line, BarChart, Bar, XAxis, YAxis, CartesianGrid, Tooltip, ResponsiveContainer } = RechartsObj || {};

        const API_BASE = ""; // Empty string = relative path (localhost:5000)

        // --- 1. STYLE CONFIGURATION ---
        const STYLES = {
            layout: "flex flex-col h-full max-w-5xl mx-auto w-full shadow-2xl bg-slate-900",
            header: {
                base: "p-4 bg-slate-800 border-b border-slate-700 flex items-center justify-between z-10",
                icon: "w-10 h-10 rounded-full bg-gradient-to-tr from-blue-500 to-purple-500 flex items-center justify-center shadow-lg",
                title: "font-bold text-xl text-white tracking-tight",
                status: "text-xs text-blue-400 flex items-center gap-1"
            },
            chat: {
                container: "flex-1 overflow-y-auto p-4 md:p-6 bg-slate-900 custom-scroll relative",
                bubbleUser: "bg-blue-600 text-white rounded-br-none",
                bubbleAi: "bg-slate-800 border border-slate-700 rounded-bl-none",
                sqlBlock: "mt-4 bg-slate-950 rounded-lg overflow-hidden border border-slate-700",
                code: "block p-3 font-mono text-sm text-blue-300 overflow-x-auto"
            },
            input: {
                container: "p-4 bg-slate-800 border-t border-slate-700",
                field: "w-full bg-slate-900 text-white placeholder-slate-500 border border-slate-600 rounded-xl py-4 pl-5 pr-14 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition-all shadow-inner",
                button: "absolute right-2 top-2 h-10 w-10 bg-blue-600 hover:bg-blue-500 disabled:bg-slate-700 disabled:text-slate-500 text-white rounded-lg flex items-center justify-center transition-all shadow-md"
            }
        };

        // --- 2. SUB-COMPONENTS ---

        const DataViz = ({ data, type }) => {
            if (!RechartsObj) return <div className="text-red-400 text-xs p-2">Charts library failed to load.</div>;
            if (!data || data.length === 0) return null;
            
            // Auto-detect keys
            const keys = Object.keys(data[0]);
            const labelKey = keys.find(k => typeof data[0][k] === 'string') || keys[0];
            const valueKey = keys.find(k => typeof data[0][k] === 'number') || keys[1];

            return (
                <div className="h-64 w-full mt-4 bg-slate-800/50 rounded-lg p-2 border border-slate-700">
                    <ResponsiveContainer width="100%" height="100%">
                        {type === 'line' ? (
                            <LineChart data={data}>
                                <CartesianGrid strokeDasharray="3 3" stroke="#334155" />
                                <XAxis dataKey={labelKey} stroke="#94a3b8" fontSize={12} />
                                <YAxis stroke="#94a3b8" fontSize={12} />
                                <Tooltip contentStyle={{ backgroundColor: '#1e293b', borderColor: '#334155', color: '#f1f5f9' }} />
                                <Line type="monotone" dataKey={valueKey} stroke="#3b82f6" strokeWidth={2} dot={{fill: '#3b82f6'}} />
                            </LineChart>
                        ) : (
                            <BarChart data={data}>
                                <CartesianGrid strokeDasharray="3 3" stroke="#334155" />
                                <XAxis dataKey={labelKey} stroke="#94a3b8" fontSize={12} />
                                <YAxis stroke="#94a3b8" fontSize={12} />
                                <Tooltip contentStyle={{ backgroundColor: '#1e293b', borderColor: '#334155', color: '#f1f5f9' }} />
                                <Bar dataKey={valueKey} fill="#8b5cf6" radius={[4, 4, 0, 0]} />
                            </BarChart>
                        )}
                    </ResponsiveContainer>
                </div>
            );
        };

        const DataTable = ({ data, columns }) => {
            if (!data || data.length === 0) return <div className="text-gray-400 italic p-4">No data returned.</div>;
            return (
                <div className="overflow-x-auto custom-scroll mt-4 rounded-lg border border-gray-700">
                    <table className="min-w-full text-sm text-left">
                        <thead className="text-xs uppercase bg-slate-800 text-gray-300">
                            <tr>{columns.map((col, i) => <th key={i} className="px-6 py-3 whitespace-nowrap">{col}</th>)}</tr>
                        </thead>
                        <tbody className="bg-slate-900 divide-y divide-gray-700">
                            {data.map((row, rIdx) => (
                                <tr key={rIdx} className="hover:bg-slate-800 transition-colors">
                                    {row.map((cell, cIdx) => <td key={cIdx} className="px-6 py-4 whitespace-nowrap text-gray-300">{cell}</td>)}
                                </tr>
                            ))}
                        </tbody>
                    </table>
                </div>
            );
        };

        const Header = () => (
            <header className={STYLES.header.base}>
                <div className="flex items-center gap-3">
                    <div className={STYLES.header.icon}><i className="fas fa-database text-white"></i></div>
                    <div>
                        <h1 className={STYLES.header.title}>SQL Chat Assistant</h1>
                        <p className={STYLES.header.status}><span className="w-2 h-2 rounded-full bg-emerald-500 animate-pulse"></span> System Online</p>
                    </div>
                </div>
            </header>
        );

        const MessageBubble = ({ message, onRunSQL }) => {
            const isUser = message.role === 'user';
            
            const getChartData = () => {
                if (!message.result || !message.result.rows) return [];
                const cols = message.result.columns;
                return message.result.rows.map(row => {
                    const obj = {};
                    cols.forEach((col, i) => obj[col] = row[i]);
                    return obj;
                });
            };

            return (
                <div className={`flex w-full mb-6 ${isUser ? 'justify-end' : 'justify-start'}`}>
                    <div className={`max-w-[85%] md:max-w-[70%] rounded-2xl p-5 shadow-lg ${isUser ? STYLES.chat.bubbleUser : STYLES.chat.bubbleAi}`}>
                        
                        {/* Header */}
                        <div className="flex items-center gap-2 mb-2 opacity-75 text-xs font-bold uppercase tracking-wider">
                            {isUser ? <i className="fas fa-user"></i> : <i className="fas fa-robot text-emerald-400"></i>}
                            <span>{isUser ? 'You' : 'Assistant'}</span>
                        </div>

                        {/* Text Content */}
                        <div className="whitespace-pre-wrap leading-relaxed">{message.content}</div>

                        {/* SQL Block */}
                        {message.sql && (
                            <div className={STYLES.chat.sqlBlock}>
                                <div className="bg-slate-900 px-3 py-1 text-xs text-gray-400 border-b border-slate-700 flex justify-between items-center">
                                    <span>SQL GENERATED</span>
                                    <span className="text-emerald-500 text-[10px]"><i className="fas fa-check-circle"></i> Validated</span>
                                </div>
                                <code className={STYLES.chat.code}>{message.sql}</code>
                                {!message.result && !message.error && (
                                    <div className="p-2 bg-slate-900 border-t border-slate-700 flex justify-end">
                                        <button 
                                            onClick={() => onRunSQL(message.id, message.sql)}
                                            className="px-4 py-2 bg-emerald-600 hover:bg-emerald-500 text-white text-sm font-semibold rounded-md transition-all flex items-center gap-2"
                                        >
                                            <i className="fas fa-play"></i> Run Query
                                        </button>
                                    </div>
                                )}
                            </div>
                        )}

                        {/* Results */}
                        {message.result && (
                            <div className="mt-4 animate-fade-in">
                                <div className="flex items-center gap-2 text-xs text-emerald-400 mb-1">
                                    <i className="fas fa-chart-pie"></i>
                                    <span>Analysis & Visualization</span>
                                </div>
                                {message.visualization && message.visualization.type !== 'table' && (
                                    <DataViz data={getChartData()} type={message.visualization.type} />
                                )}
                                <DataTable data={message.result.rows} columns={message.result.columns} />
                            </div>
                        )}

                        {/* Errors */}
                        {message.error && (
                            <div className="mt-4 p-3 bg-red-900/30 border border-red-500/50 rounded-lg text-red-200 text-sm flex items-start gap-2">
                                <i className="fas fa-exclamation-triangle mt-1"></i>
                                <span>{message.error}</span>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const ChatHistory = ({ messages, loading, onRunSQL, endRef }) => (
            <main className={STYLES.chat.container}>
                {messages.map(m => <MessageBubble key={m.id} message={m} onRunSQL={onRunSQL} />)}
                {loading && (
                    <div className="flex justify-start mb-6">
                         <div className="bg-slate-800 border border-slate-700 rounded-2xl rounded-bl-none p-4 flex items-center gap-3">
                            <div className="flex space-x-1">
                                <div className="w-2 h-2 bg-blue-500 rounded-full animate-bounce" style={{animationDelay: '0s'}}></div>
                                <div className="w-2 h-2 bg-blue-500 rounded-full animate-bounce" style={{animationDelay: '0.2s'}}></div>
                                <div className="w-2 h-2 bg-blue-500 rounded-full animate-bounce" style={{animationDelay: '0.4s'}}></div>
                            </div>
                            <span className="text-sm text-gray-400">Thinking...</span>
                        </div>
                    </div>
                )}
                <div ref={endRef} />
            </main>
        );

        const ChatInput = ({ input, setInput, handleAsk, loading }) => (
            <footer className={STYLES.input.container}>
                <form onSubmit={handleAsk} className="relative max-w-4xl mx-auto">
                    <input 
                        type="text" 
                        className={STYLES.input.field} 
                        placeholder="Ask about your data..." 
                        value={input} 
                        onChange={e => setInput(e.target.value)} 
                        disabled={loading}
                    />
                    <button type="submit" disabled={loading || !input.trim()} className={STYLES.input.button}>
                        <i className="fas fa-paper-plane"></i>
                    </button>
                </form>
            </footer>
        );

        // --- 3. MAIN APP ---
        const App = () => {
            const [input, setInput] = useState("");
            const [messages, setMessages] = useState([{
                id: 1, role: 'ai', content: "Hello! I'm your SQL Assistant. Ask me questions like:\n'Show monthly revenue for 2023' or 'Predict sales for next month'."
            }]);
            const [loading, setLoading] = useState(false);
            const messagesEndRef = useRef(null);

            useEffect(() => messagesEndRef.current?.scrollIntoView({ behavior: "smooth" }), [messages]);

            const handleAsk = async (e) => {
                e.preventDefault();
                if (!input.trim() || loading) return;
                const text = input;
                setInput("");
                setMessages(p => [...p, { id: Date.now(), role: 'user', content: text }]);
                setLoading(true);

                try {
                    const res = await axios.post(`${API_BASE}/ask`, { question: text });
                    if (res.data.success) {
                        setMessages(p => [...p, {
                            id: Date.now() + 1, 
                            role: 'ai', 
                            content: res.data.explanation, 
                            sql: res.data.sql, 
                            visualization: res.data.visualization 
                        }]);
                    } else {
                        setMessages(p => [...p, { id: Date.now()+1, role: 'ai', content: "Error", error: res.data.error }]);
                    }
                } catch (err) {
                    setMessages(p => [...p, { id: Date.now()+1, role: 'ai', content: "Network Error", error: err.message }]);
                } finally {
                    setLoading(false);
                }
            };

            const handleRunSQL = async (id, sql) => {
                try {
                    const res = await axios.post(`${API_BASE}/execute`, { sql });
                    setMessages(p => p.map(m => m.id === id ? { 
                        ...m, 
                        result: res.data.success ? { rows: res.data.rows, columns: res.data.columns } : null,
                        error: res.data.success ? null : res.data.error 
                    } : m));
                } catch (err) {
                    setMessages(p => p.map(m => m.id === id ? { ...m, error: "Execution Failed" } : m));
                }
            };

            return (
                <div className={STYLES.layout}>
                    <Header />
                    <ChatHistory 
                        messages={messages} 
                        loading={loading} 
                        onRunSQL={handleRunSQL} 
                        endRef={messagesEndRef} 
                    />
                    <ChatInput 
                        input={input} 
                        setInput={setInput} 
                        handleAsk={handleAsk} 
                        loading={loading} 
                    />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
